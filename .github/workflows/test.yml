name: Test

on: 
  push:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - run: npm install

      - name: Use custom action
      - uses: ./
        with:
          path: './src/test.json'
          attr: 'name'

